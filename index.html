<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
    <link rel="stylesheet" href="Css/main.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex">
      <div class="left">
        <p class="head">Your Result</p>
        <div class="rad">
          <span class="center"
            ><span class="big">76</span><span class="small">of 100</span></span
          >
        </div>
        <h2>Great</h2>
        <p class="parag">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <div class="content">
          <h2>Summary</h2>
          <div class="bar">
            <div class="left1">
              <img src="images/icon-reaction.svg" alt="" />
              <span class="red">Reaction</span>
            </div>
            <div class="right1">
              <span class="num">80</span>
              <span class="perc">/ 100</span>
            </div>
          </div>
          <div class="bar orng">
            <div class="left1">
              <img src="images/icon-memory.svg" alt="" />
              <span class="orng">Memory</span>
            </div>
            <div class="right1">
              <span class="num">92</span>
              <span class="perc">/ 100</span>
            </div>
          </div>
          <div class="bar green">
            <div class="left1">
              <img src="images/icon-verbal.svg" alt="" />
              <span class="green">Verbal</span>
            </div>
            <div class="right1">
              <span class="num">61</span>
              <span class="perc">/ 100</span>
            </div>
          </div>
          <div class="bar cobalt">
            <div class="left1">
              <img src="images/icon-visual.svg" alt="" />
              <span class="cobalt">Visual</span>
            </div>
            <div class="right1">
              <span class="num">72</span>
              <span class="perc">/ 100</span>
            </div>
          </div>
          <div class="button">Continue</div>
        </div>
      </div>
    </div>
  </body>
</html>
